name: Glue Work Tracker Bot

on:
  workflow_call:
    inputs:
      config_file:
        required: true
        type: string
    secrets:
      OPENAI_KEY:
        required: true

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout caller repo
        uses: actions/checkout@v4
        with:
          path: caller_repo

      - name: Checkout GlueWork-Tracker repo
        uses: actions/checkout@v4
        with:
          repository: Ed-Gilmour/GlueWork-Tracker
          ref: main
          path: gluework_repo

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
          key: ${{ runner.os }}-deps-v2-${{ hashFiles('gluework_repo/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-deps-v2-

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r gluework_repo/requirements.txt

      - name: Scrape Glue Work Data
        working-directory: gluework_repo
        run: python glue_work_bot/data_scraper.py --config-file "../caller_repo/glue_work_bot/glue_work_bot_config.yml"

      - name: Run Glue Work Bot
        working-directory: gluework_repo
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_KEY }}
        run: python glue_work_bot/main.py --output-dir "../caller_repo/glue_work_bot/glue_work_bot_results"

      - name: Configure Git
        working-directory: caller_repo
        run: |
          git config user.name "Glue Work Tracker Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Create pull request with results
        uses: peter-evans/create-pull-request@v6
        with:
          path: caller_repo
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Update glue work contributor results
          title: Update glue work contributor results
          body: This PR was automatically generated by the Glue Work Tracker Bot.
          branch: glue-work-contributor-results
          base: main