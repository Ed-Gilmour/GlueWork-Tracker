name: Glue Work Tracker Bot

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run bot
        run: glue_work_bot/main.py

      - name: Create pull request with results
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "Glue Work Tracker Bot: Update Glue Work contributor files"
          branch: bot/glue-work-contributor-results
          title: "Automated Glue Work contributors update"
          body: "This pull request was automatically generated by the Glue Work Tracker bot."
          delete-branch: true
